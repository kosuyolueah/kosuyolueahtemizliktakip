<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="giris.css"> <!-- CSS dosyasını bağlayın -->
    <title>Personel Kullanıcı Girişi</title>
</head>
<body>
    <div class="container"> <!-- Container sınıfını ekleyin -->
        <!-- Fotoğraf ekleyin -->
        <div class="header">
            <br><img src="Koşuyolu_Yüksek_İhtisas_EAH.-removebg-preview (2)2.png" alt="Logo" width="100" height="100"></br>
        </div>
        <br><h1>Personel Kullanıcı Girişi</h1></br>
        <form name="contact-form" id="contact-form">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı ID Giriniz" required>
            <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Şifre Giriniz" required>
            <br>
            <button type="submit" id="submit">Giriş</button> <!-- ID'yi ekleyin -->
            <div id="errorMessage"></div>
        </form>
    </div>

    <script>
        const form = document.forms['contact-form'];

        form.addEventListener('submit', e => {
            e.preventDefault(); // Formun varsayılan davranışını engelle
            
            // Kullanıcı adı ve şifre doğrulama
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '123456') {
                // Giriş başarılı, yönlendirme yap
                window.location.href = 'birimler.html';
            } else {
                // Hatalı giriş, hata mesajı göster
                document.getElementById("errorMessage").innerText = 'Kullanıcı adı veya şifre hatalı.';
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
