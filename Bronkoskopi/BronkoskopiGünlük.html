<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bronkoskopi.css">
    <title>Form</title>
</head>
<body>
    
    <h2>BRONKOSKOPİ</h2>
    <h2>Lütfen "Günlük" Yapılıcak İşleri Okuyun ve Yapıldı Diyip Formu Gönderiniz</h2>
    
    <!-- Kare kutu -->
    <div class="kare-kutu">
        <p>*Y.D.D. cihazı dış temizliği.
        <br>*Sedye temizliği.
        <br>*Seyyar aspiratör temizliği.
        <br>*Çarşaf ve diğer tekstil malzemeleri.
        </p>
    </div>
    
    <form name="contact-form">
        <input type="radio" id="Yapıldı" name="Yapıldı" value="Yapıldı">
        <label for="Yapıldı">Yapıldı</label><br>
        <input type="submit" value="Gönder" id="submit">
    </form>
    
    <script src="GoogleSheet.js"></script>
</body>
</html>
